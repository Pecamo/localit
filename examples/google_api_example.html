<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
	<!-- Sensor = true if the client has a GPS-->
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3ADE0b8zeD7K3ZU0lEhdKXAk0Zpso9Tg&sensor=true">
    </script>
    <script type="text/javascript">
	  var map;
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(-34.397, 150.644),
          zoom: 19,
		  mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
	  if (navigator.geolocation){
		var watchId = navigator.geolocation.watchPosition(successCallback,
                            null,
                            {enableHighAccuracy:true});}
	  else
		  alert("Votre navigateur ne prend pas en compte la g√©olocalisation HTML5");    
		 
	  function successCallback(position){
		  map.panTo(new google.maps.LatLng(position.coords.latitude, position.coords.longitude));
		  var marker = new google.maps.Marker({
			position: new google.maps.LatLng(position.coords.latitude, position.coords.longitude), 
			map: map
		  }); 
		}
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
